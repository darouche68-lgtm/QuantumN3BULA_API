# Quantum-N3BULA Docker Compose Configuration
version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quantum-nebula-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/quantum_nebula.db
      - SECRET_KEY=${SECRET_KEY:-quantum-nebula-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - quantum-network

  # Frontend Next.js Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quantum-nebula-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000/ws
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - quantum-network

volumes:
  backend-data:
    name: quantum-nebula-data

networks:
  quantum-network:
    driver: bridge
